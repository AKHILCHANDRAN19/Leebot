services:
  - type: web
    name: telegram-leech-bot
    env: docker  # Changed from 'python'
    plan: starter
    dockerfilePath: ./Dockerfile  # Add this
    disk:
      name: downloads
      mountPath: /tmp/downloads
      sizeGB: 10
    envVars:
      - key: API_ID
        sync: false
      - key: API_HASH
        sync: false
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_IDS
        sync: false  # Your Telegram user ID
      - key: ARIA2_RPC_HOST
        value: http://localhost
      - key: ARIA2_RPC_PORT
        value: 6800
      - key: ARIA2_RPC_SECRET
        generateValue: true  # Auto-generates secure secret
      - key: QB_HOST
        value: http://localhost
      - key: QB_PORT
        value: 8080
      - key: QB_USER
        value: admin
      - key: QB_PASS
        generateValue: true  # Auto-generates secure password
      - key: MAX_PARALLEL
        value: 3
