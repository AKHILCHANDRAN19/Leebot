services:
  - type: web
    name: leech-bot-pro
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      apt-get update && apt-get install -y aria2 ffmpeg
    startCommand: python bot.py
    envVars:
      - key: API_ID
        sync: false
      - key: API_HASH
        sync: false
      - key: BOT_TOKEN
        sync: false
      - key: OWNER_ID
        sync: false
      - key: DUMP_CHANNEL_ID
        sync: false
      - key: PYTHONUNBUFFERED
        value: 1
    disk:
      name: downloads
      mountPath: /app/downloads
      sizeGB: 50  # Adjust based on your Render plan
    plan: starter  # Use 'starter' for better performance
